<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Registration Page</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

</head>

<body>
    <form>
        <div>
            <h2>Credentials</h2>
            <label>email:</label>
            <input type="email" id="email" required>
            <br><br>
            <label>password:</label>
            <input type="password" id="password" required>
            <br><br>
            <h2>Personal</h2>
            <label>Name:</label>
            <input type="text" id="name" required>
            <br><br>
            <label>college:</label>
            <input type="text" id="college" value="PCCOE" required>
            <br><br>
            <label>department:</label>
            <input type="text" id="department" value="COMPUTER">
            <br><br>
            <label>year:</label>
            <input type="text" id="year" value="TE">
            <br><br>
            <label>division:</label>
            <input type="text" id="division" value="B">
            <br><br>
            <label>rollno:</label>
            <input type="text" id="rollno">
        </div><br><br>
        <div>
            <h2>Social</h2>
            <label>phone:</label>
            <input type="tel" id="phone">
            <br><br>
            <label>is it a whatsapp number?:</label>
            <input type="checkbox" id="isWhatsapp" checked>
            <br><br>
            <label>LinkedIn:</label>
            <input type="url" id="linkedin" value="https://in.linkedin.com/">
            <br><br>
            <label>Github:</label>
            <input type="url" id="github" value="https://github.com/bhavansh">
            <br><br>
            <label>Personal website:</label>
            <input type="url" id="personalWebsite" value="https://www.google.com">
            <br><br>
            <label>resume:</label>
            <input type="url" id="resume" value="https://www.google.com">
        </div><br><br>
        <div>
            <h2>Skills</h2>
            <label>Primary Skill:</label>
            <input type="text" id="primarySkill" value="Python">
            <br><br>
            <label>Secondary Skill:</label>
            <input type="text" id="secondarySkill" value="Javascript">
            <br><br>
            <label>Other Skills:</label>
            <input type="text" id="otherskills" value="c++">
            <br><br>
            <label>Projects:</label>
            <input type="url" id="project" value="https://github.com/">
            <br><br>
            <label>SGPA:</label>
            <input type="number" id="sgpa" value="9.2">
        </div><br><br>
        <div>
            <h2>Other Details</h2>
            <label>Bio:</label>
            <input type="text" id="introduction" value="Student at PCCOE">
            <br><br>
            <label>Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label>Age:</label>
            <input type="number" id="age" value="20">
            <br><br>
            <label>Mother tongue:</label>
            <input type="text" id="motherTongue" value="Marathi">
            <br><br>
            <label>Known Languages:</label>
            <input type="text" id="knownLanguage" value="English">
        </div><br><br>
    </form>
    <button onclick="register()">Submit</button>
</body>
<script src="./js/registrationform.js"></script>

</html>
